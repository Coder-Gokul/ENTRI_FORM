<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body style="user-select: none;">
<div>
    <form action="#">
        <fieldset style="border-radius: 10px;width: 600px;background-color:antiquewhite;" >
            <legend style="color:brown;font-weight: bolder;font-size: larger;">STUDENT RECORD</legend>
            <div style="padding: 20px;" >
                <label style="font-weight: bold;">NAME :</label>
                <input type="name" style="border-radius: 6px;text-align: center; margin-left: 150px;" placeholder="Enter Student Name">
                <br>
                <br>
                <label style="font-weight: bold;">D.O.B :</label>
                <input type="date" style="border-radius: 6px;margin-left: 155px;width:170px;text-align: center;">
                <br>
                <br>
                <label style="font-weight: bold;">GENDER :</label>
                <input type="radio" name="gender" style="margin-left: 130px;">
                <label>Male</label>  
                <input type="radio" name="gender">
                <label>Female</label> 
                <br>
                <br>
                <label style="font-weight: bold;">EMAIL ID :</label>
                <input type="email" style="border-radius: 6px;text-align: center;margin-left: 125px;" placeholder="Enter Student Email ID">
                <br>
                <br>
                <label style="font-weight: bold;">SET PASSWORD :</label>
                <input type="password" style="border-radius: 6px;text-align: center;margin-left: 77px;" placeholder="Set New Password">
                <br>
                <br>
                <label style="font-weight: bold;">CONTACT No :</label>
                <input type="tel" value="+91 " style="border-radius: 6px;margin-left: 100px;">
                <br>
                <br>
                <label style="font-weight: bold;">ADDRESS :</label>
                <br>
                <textarea rows="4" cols="35" style="border-radius: 6px;margin-left: 215px;">
                </textarea>
                <br>
                <br>
                <label style="font-weight: bold;">CLASS :</label>
                <select style="border-radius: 6px;margin-left: 150px;">
                    <option>10th</option>
                    <option>12th</option>
                </select>
                <br>
                <br>
                <label style="font-weight: bold;">LANGUAGE KNOWN :</label>
                <input type="checkbox" style="margin-left: 40px;">
                <label>ENGLISH</label>
                <input type="checkbox">
                <label>TAMIL</label>
                <br>
                <br>
                <div style="padding-left:215px;">
                <input type="submit" style="border-radius: 6px;">
                </div>
        </div>
    </fieldset>
    </form>
</div>
</body>
</html>
